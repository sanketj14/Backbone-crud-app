<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Backbone app</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>
<div class="container">
  <div id="RepoEntries"></div>
  <div id="mymodal" class='modal fade'></div>
</div>
<script id="RepoTableTemplate" type="text/x-handlebars-template">

      <table class='table striped'>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Sex</th>
          <th><input type='button' class='btn btn-info add' value='Add'/></th>
        </tr>
        {{#each []}}
          <tr data-id={{id}} class='viewrepo'>
            <td>{{id}}</td>
            <td>{{name}}</td>
            <td>{{sex}}</td>
            <td><input type='button' class='btn btn-info edit' value='Edit'/> &nbsp; <input type='button' class='btn btn-danger delete' value='Delete'/></td>
          </tr>
        {{/each}}
      </table>

</script>
<!-- <input type='button' class='btn back' value=' < back'/> -->
<script id="addUser" type="text/x-handlebars-template">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">{{#if id}}Edit {{id}}{{else}}Add user{{/if}}</h4>
    </div>
    <div class="modal-body">
      <div class='form-group'>
        <label>Name</label>
        <input type='text' class='username form-control' value=''/>
      </div>
      <div class='form-group'>
        <label>sex</label>
        <input type='text' class='usergender form-control' value=''/>
      </div>
    </div>
    <div class="modal-footer">
      <button class='btn btn-primary saveuser'>Save</button>
    </div>
  </div>
</div>
</script>

<script id="UserRepoTableTemplate" type="text/x-handlebars-template">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">User repos</h4>
    </div>
    <div class="modal-body">
      <table class='table striped'>
        <tr>
          <th>ID</th>
          <th>Name</th>
        </tr>
        {{#each []}}
          <tr>
            <td>{{id}}</td>
            <td>{{name}}</td>
          </tr>
        {{/each}}
      </table>
    </div>
  </div>
</div>
</script>

  <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
  <script type="text/javascript" src='public/js/scripts.js'></script>

</body>
</html>
